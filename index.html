<!DOCTYPE html>
<html>
<head>
  <title>Cybo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
      <h2>Cybo Scorsheet</h2>
</div>
  <div class="container jumbotron">
    <table class="table table-hover">
      <thead><tr>
        <th colspan="0.5">Round Number</th>
        <th colspan="3">Trinity</th>
        <th>Quads</th>
        <th colspan="2">Total</th>
      </tr></thead>
    </table>      

  <div id="addNumbers">
    <form action="addNumbers">
          <input id="r1" type="number" placeholder = "Roll 1">
          <input id= "r2" type="number" placeholder = "Roll 2">
          <input  id="r3" type="number" placeholder = "Roll 3">
          <button id="scoreSubmit" type="submit" class="btn"><span>Submit</span></button>
    </form>
  </div>
</div> <!-- Jumbotron -->
<script src="jquery/src/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src= "scripts/main.js"></script>
</body>
</html>
